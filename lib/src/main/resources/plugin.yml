## YAML Template.
---

author: Cherry
name: FireCat
version: 0.1.0
load: POSTWORLD
main: org.sparklet.firecat.FireCat
description: Allows certain people to turn into a cat when drinking Fire Resistance Potions. Requires Lib's Disguises.
website: https://github.com/Lamby777/FireCat
softdepend: [LibsDisguises]

commands:
  firecat:
    aliases: [fc]
    usage: "Usage: /firecat <cat|salmon> <on/off>"
    description: Enable or disable potion transformation effects
    permission: firecat.allow
    permission-message: "You may not use this feature."

